<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        caption{
            background-color: black;
            color: white;
            padding: 10px;
        }
        table{
            border: 2px solid black;
            border-collapse: collapse;
            width: 500px;
        }
        td, th{
            border: 1px solid black;
            padding: 10px 3px;
        }
        .cnome{
            background-color: aqua;
        }
        
    </style>
    <title>Execicio Tabelas</title>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">

                Pode usar um SPAN para juntar varias colunas

                <col class="cnome">
                <col class="cgroup" span="3">
            -->
        </colgroup>
        <caption>Cadastro</caption>
        <thead>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profiss√£o</th>
        </thead>
        <tbody>
            <tr>
                <td>Ana Maria</td>

                <td>25</td>
                <td>Jornalista</td>
            </tr>
            <tr>
                <td>Claudio</td>
                <td>M</td>
                <td>30</td>
                <td>Tecnico</td>
            </tr>
            <tr>
                <td>Gustavo</td>
                <td>M</td>
                <td>19</td>
                <td>Barbeiro</td>
            </tr>
            <tr>
                <td>Filipe Gabriel</td>
                <td>M</td>
                <td>25</td>
                <td>Programador</td>
            </tr>
            <tr>
                <td>Gabriela</td>
                <td>F</td>
                <td>22</td>
                <td>Vendedora</td>
            </tr>
            <tr>
                <td>Marla</td>
                <td>F</td>
                <td>60</td>
                <td>Aposentada</td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>

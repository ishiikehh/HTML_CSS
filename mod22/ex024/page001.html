<script>
    setInterval(function hora(){
        let show = document.querySelector('h2')
        let hr = new Date()
        let min = hr.getMinutes()
        let sec = hr.getSeconds()
        if (sec < 10){
            var jl = '0' + sec
        } else {
            jl = sec
        }
        if(min < 10){
            var mn = '0' + min
        }

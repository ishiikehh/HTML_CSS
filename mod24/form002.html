<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <form action="cad.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">Usuario: </label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="30" placeholder="Usuario" autocomplete="username"><br>
            <label for="ipass">Senha: </label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" placeholder="Senha" autocomplete="current-password"><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
